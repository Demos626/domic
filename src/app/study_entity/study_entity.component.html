<h2>Study entity</h2>
<div>
  <label>Unit name:</label> <input #unitName />
  <button (click)="add(unitName.value); unitName.value=''">
    Add
  </button>
</div>
<ul class="entities">
  <li *ngFor="let entity of entities">
    <span class="badge">{{entity.id}}</span>
    <a routerLink="/study_entity/{{entity.id}}">{{entity.name}}</a>
  </li>
</ul>
